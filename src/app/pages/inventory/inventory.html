<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold m-0">รายการสินค้า</h2>
    <button mat-raised-button color="primary" (click)="openMyDialog()">
      <mat-icon>add</mat-icon> เพิ่มสินค้าใหม่
    </button>
  </div>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>ค้นหาสินค้า</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> รหัสสินค้า </th>
      <td mat-cell *matCellDef="let element"> {{element.code }} </td>
    </ng-container>

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> ชื่อสินค้า </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="Categories">
      <th mat-header-cell *matHeaderCellDef>หมวดหมู่</th>
      <td mat-cell *matCellDef="let element">{{element.Categories}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> ราคา </th>
      <td mat-cell *matCellDef="let element"> {{element.price | number}} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> จำนวนคงเหลือ </th>
      <td mat-cell *matCellDef="let element"> {{element.stock | number}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center"> จัดการ </th>
      <td mat-cell *matCellDef="let element" class="text-center">

        <button
          mat-icon-button
          color="primary"
          (click)="editProduct(element)"
          >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button color="warn"
          (click)="deleteProduct(element._id)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[1,5,10, 50, 100]"
    >
  </mat-paginator>

</div>

<ng-template #deleteDialog>
  <h2 mat-dialog-title class="fw-bold text-danger">ยืนยันการลบ</h2>
  <mat-dialog-actions align="end" class="pb-3 pe-3">
    <button mat-flat-button color="warn" [mat-dialog-close]="true">
      <mat-icon>delete</mat-icon> ยืนยันลบสินค้า
    </button>
  </mat-dialog-actions>
</ng-template>
